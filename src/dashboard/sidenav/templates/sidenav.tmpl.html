<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')" style="{{sidenav_vm.dynamicHeight()}}">
	<md-toolbar class="md-tall">
		<span flex></span>
		<div layout="column" class="md-toolbar-tools-bottom inset">
			<div class="centered">
				<md-icon class="s64" md-svg-src="assets/img/ic_face_white_48px.svg" aria-label="Profile"></md-icon>
			</div>

			<span></span>
			<div class="centered">{{::sidenav_vm.user.username}}</div>
			<!--<div class="centered">email@domainname.com</div>-->
		</div>
	</md-toolbar>
	<md-content flex md-scroll-y>
	<md-list>
		<md-subheader>Navigation</md-subheader>
		<md-list-item ng-click="sidenav_vm.nav_one()">
			<a>
				<md-list-item  layout="row" layout-align="start center">
					<div class="inset">
						<md-icon md-svg-src="assets/img/ic_home_black_24px.svg" aria-label="Home"></md-icon>
					</div>
					<div class="inset">Home</div>
				</md-list-item>
			</a>
		</md-list-item>
		<md-list-item ng-click="sidenav_vm.nav_two()">
			<a>
				<md-list-item  layout="row" layout-align="start center">
					<div class="inset">
						<md-icon md-svg-src="assets/img/ic_grade_black_24px.svg" aria-label="Page One"></md-icon>
					</div>
					<div class="inset">Page One</div>
				</md-list-item>
			</a>
		</md-list-item>
		<md-list-item ng-click="sidenav_vm.nav_three()">
			<a>
				<md-list-item layout="row" layout-align="start center">
					<div class="inset">
						<md-icon md-svg-src="assets/img/ic_language_black_24px.svg" aria-label="Page Two"></md-icon>
					</div>
					<div class="inset">Page Two</div>
				</md-list-item>
			</a>
		</md-list-item>
		<md-divider></md-divider>
		<md-subheader>Settings</md-subheader>
		<md-list-item ng-click="sidenav_vm.nav_one()">
			<a>
				<md-list-item layout="row" layout-align="start center">
					<div class="inset">
						<md-icon md-svg-src="assets/img/ic_account_circle_black_24px.svg"
						         aria-label="Profile"></md-icon>
					</div>
					<div class="inset">Profile</div>
				</md-list-item>
			</a>
		</md-list-item>
		<md-list-item ng-click="sidenav_vm.signOut()">
			<a>
				<md-list-item layout="row" layout-align="start center">
					<div class="inset">
						<md-icon md-svg-src="assets/img/ic_exit_to_app_black_24px.svg" aria-label="Sign Out"></md-icon>
					</div>
					<div class="inset">Sign Out</div>
				</md-list-item>
			</a>
		</md-list-item>
	</md-list>
	<md-divider></md-divider>

		<div layout="row" layout-align="center center">
			<md-button ng-click="sidenav_vm.close()" class="md-primary" hide-gt-md>
				Close Sidenav
			</md-button>
		</div>
		</md-content>
</md-sidenav>
